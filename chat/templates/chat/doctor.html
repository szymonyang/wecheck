<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Chat Room</title>
</head>

<body>
    <div id="queue_area">
        <b>Queue</b>
        <div id="queue"></div>
    </div>
    <div id="chat_area" hidden>
        <textarea id="chat-log" cols="100" rows="20"></textarea><br />
        <input id="chat-message-input" type="text" size="100" /><br />
        <input id="chat-message-submit" type="button" value="Send" />
        <input id="chat-message-exit" type="button" value="Exit" />
    </div>
</body>
<script>
var chatSocket = new WebSocket('ws://' + window.location.host + '/ws/doctor/');
var queueArea = document.querySelector('#queue_area');
var chatArea = document.querySelector('#chat_area');

// Deal with queue button press
var queueElement = document.querySelector('#queue');
queueElement.addEventListener('click', function(ev) {
    if (ev.target.tagName === 'P') {
        console.log(ev.target);
        console.log(ev.target.id);
        chatSocket.send(JSON.stringify({
            'action': 'connect',
            'destination': ev.target.id,
        }));
        queueArea.hidden = true;
        chatArea.hidden = false;
    }
}, false);

// Update queue items
function updateQueue(queueData) {
    queueElement.innerHTML = '';
    for (i in queueData) {
        var item = document.createElement("p");
        item.innerHTML = queueData[i];
        item.id = queueData[i];
        queueElement.appendChild(item);
    }
}

// Route incoming message
chatSocket.onmessage = function(e) {
    var data = JSON.parse(e.data);
    if (data['action'] == "queue") {
        updateQueue(data['queue'])
    } else if (data['action'] == "message") {
        var message = data['message'];
        document.querySelector('#chat-log').value += (message + '\n');
    } else {
        console.error("Unsupported message type")
        console.error(data)
    }
};

// Deal with disconnect
chatSocket.onclose = function(e) {
    console.error('Chat socket closed unexpectedly');
};

// Make enter key send the message
document.querySelector('#chat-message-input').onkeyup = function(e) {
    if (e.keyCode === 13) { // enter, return
        document.querySelector('#chat-message-submit').click();
    }
};

// Send chat message
document.querySelector('#chat-message-submit').onclick = function(e) {
    var messageInputDom = document.querySelector('#chat-message-input');
    var message = messageInputDom.value;
    chatSocket.send(JSON.stringify({
        'message': message
    }));

    messageInputDom.value = '';
};

// End chat
document.querySelector('#chat-message-exit').onclick = function(e) {
    chatArea.hidden = true;
    queueArea.hidden = false;
    chatSocket.send(JSON.stringify({
        'action': 'exit',
    }));
};
</script>

</html>
